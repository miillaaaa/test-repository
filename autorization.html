<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>

<body>

    <h1>Вход на сайт</h1>
    
    <form action=https://tests.fomenko.top/echo/index.php method="post" >

        <fieldset>
            <legend>Вход на сайт</legend>
            <div>
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Email"
                value="user@email">
            </div>
    
            <div>
                <label for="password">Пароль</label>
                <input name="password" id="password" type="password" placeholder="Пароль">
            </div>
    
            <div>
                <label for="remember">Запомнить пароль</label>
                <input name="password" id="remember" type="checkbox">
            </div>
    
        </fieldset>

        <fieldset>
            <legend>Управление формой</legend>
            <div>
                <input type="submit">
            </div>
            <div>
                <input type="reset">
            </div>
            
        </fieldset>

    </form>

    <a href="search.html">Далее</a>

</body>

</html>
